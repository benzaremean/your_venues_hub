@(venue: Venues)

@main(nav = "newvenue") {
<div class="row">
    <div class="span9">
        <div id="page-display"  data-longitude="@venue.address.longitude" data-latitude="@venue.address.latitude">

            <h3>@venue.name</h3>
            <div id="myCarousel" class="carousel slide">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- Carousel items -->
                <div class="carousel-inner">
                    <div class="active item">
                        <img alt="" src="/assets/img/slide-1.png">
                    </div>
                    <div class="item">
                        <img alt="" src="/assets/img/slide-2.png">
                    </div>
                    <div class="item">
                        <img alt="" src="/assets/img/slide-3.png">
                    </div>
                </div>
                <!-- Carousel nav -->
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
            </div>

            @**<h6>About</h6>**@

            <p>
                @venue.about
            </p>

            <h5>Contact</h5>
            <address>
                @venue.contact.contactName <br>
                @venue.contact.email <br>
                @venue.contact.telephone <br>
                <a href="http://@venue.contact.website">@venue.contact.website</a> <br>
            </address>

            <h5>Address</h5>
            <address>
                @venue.address.line1 <br>
                @venue.address.postCode <br>
                @venue.address.town
            </address>
            <h5>Location</h5>
            <div id="map" style="width:530px;height:251px"></div>

            <div class="text-right"><button class="btn btn-info" onclick="history.go(-1);" href="#">back to venue listing</button></div>
        </div>

    </div>
</div>

}
