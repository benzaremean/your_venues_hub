@(nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events hub</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="@routes.Application.index()">Your Events Hub</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="@("active".when(nav == "venueslist"))">
                        <a href="@routes.Venue.venues()">List of Venues</a>
                        </li>
                        <li class="@("active".when(nav == "newvenue"))">
                        <a href="@routes.Venue.blank()">Add Venue</a>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>

        </div>
    </div>

    <div class="container">
        @content
        <hr>

        <footer>
            <p>&copy; Company 2013</p>
        </footer>
    </div> <!-- /container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
<script src="@routes.Assets.at("javascripts/jquery.simplePagination.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/myscript.js")" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $("#mashit").pagination({
            hrefTextPrefix : "?page=",
            items: 100,
            itemsOnPage: 10,
            cssStyle: 'light-theme'
        });
    });
</script>


</body>
</html>
