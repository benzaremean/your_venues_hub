@(nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events hub</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="@routes.Application.index()">Your Events Hub</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="@("active".when(nav == "venueslist"))">
                        <a href="@routes.Venue.venues()">List of Venues</a>
                        </li>
                        <li class="@("active".when(nav == "newvenue"))">
                        <a href="@routes.Venue.blank()">Add Venue</a>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>

        </div>
    </div>
        <div class="well well-small" id="search">
            <div class="container">
                <div class="row">
                    <div class="span9">
                        <form id="freetext-search" class="form-inline" action="/venues" method="GET">
                            <input type="text" placeholder="Enter name of town or post code e.g Greenwich or NW1 1QE" class="input-xxlarge" />
                            <button type="submit" class="btn btn-info">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <div class="container">
        @content
        <hr>

        <footer>
            <p>&copy; Company 2013</p>
        </footer>
    </div> <!-- /container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/myscript.js")" type="text/javascript"></script>

</body>
</html>
